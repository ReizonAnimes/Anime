<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibição de Vídeo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #erro {
      display: none;
      color: red;
      background-color: #f8d7da;
      border: 1px solid red;
      padding: 10px;
      margin-bottom: 20px;
    }
    #mensagemErro {
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Área para exibir o erro -->
  <div id="erro">
    <p id="mensagemErro"></p>
  </div>

  <!-- Área do iframe do vídeo -->
  <div id="video"></div>

  <script>
    // Lista de animes (seu JSON)
    const animes = [
      {
        "titulo": "Darling in the Franxx",
        "titulo_japones": "ダーリン・イン・ザ・フランキス",
        "ano": 2018,
        "episodios": 24,
        "generos": ["Ação", "Drama", "Romance", "Ficção Científica", "Mecha"],
        "nota": 7.2,
        "sinopse": "Em um futuro distante, a humanidade foi quase exterminada por criaturas gigantes chamadas Urrossauros...",
        "estudio": "Trigger, A-1 Pictures, CloverWorks",
        "diretor": "Atsushi Nishigori",
        "roteirista": "Naotaka Hayashi",
        "público": "Shounen",
        "streaming": ["Crunchyroll", "Funimation"],
        "episodios": [
          {
            "name": "Episódio 1 - Sozinho e Solitário",
            "url": "https://www.googleapis.com/drive/v3/files/1ut0IBGX6I2oq6kevZB884Xpg4dw_S3rN?alt=media&key=AIzaSyDLCCdlnt8IPslQ4UDEk5uRW1bvUevheZE",
            "ep": "ep1",
            "temp": ["temp1", "Temporada 1"]
          },
          {
            "name": "Episódio 2 - Novo Início",
            "url": "https://www.googleapis.com/drive/v3/files/1lcbCgkcxdlhqr12HZGYP4Ezk0hvmNmDa?alt=media&key=AIzaSyDLCCdlnt8IPslQ4UDEk5uRW1bvUevheZE",
            "ep": "ep2",
            "temp": ["temp1", "Temporada 1"]
          }
        ]
      }
    ];

    // Função para buscar anime e episódio
    const buscarAnime = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const nome = urlParams.get('nome');
      const episodio = urlParams.get('episodio');

      if (!nome || !episodio) {
        document.getElementById('erro').style.display = 'block';
        document.getElementById('mensagemErro').textContent = 'Faltaram parâmetros: nome ou episodio.';
        return;
      }

      // Formatar o nome para minúsculo e substituir espaços por hífens
      const formatarNome = (nome) => nome.toLowerCase().replace(/\s+/g, '-');
      const nomeFormatado = formatarNome(nome);

      // Buscar o anime na lista
      const anime = animes.find(a => formatarNome(a.titulo) === nomeFormatado);
      if (!anime) {
        document.getElementById('erro').style.display = 'block';
        document.getElementById('mensagemErro').textContent = `Anime '${nome}' não encontrado.`;
        return;
      }

      // Separar o episódio e a temporada
      const [temp, ep] = episodio.split('-');  // temp1 e ep1
      if (!temp || !ep) {
        document.getElementById('erro').style.display = 'block';
        document.getElementById('mensagemErro').textContent = 'Formato de episódio inválido.';
        return;
      }

      // Filtrar episódios pela temporada e número do episódio
      const episodioEncontrado = anime.episodios.find(e => e.ep === ep && e.temp.includes(temp));
      
      if (!episodioEncontrado) {
        document.getElementById('erro').style.display = 'block';
        document.getElementById('mensagemErro').textContent = `Episódio '${episodio}' não encontrado para o anime '${nome}'.`;
        return;
      }

      // Criar o iframe com a URL do vídeo
      const iframe = document.createElement('iframe');
      iframe.src = `data:text/html,<html><body><video controls autoplay style="width:100%; height:100vh;" src="${episodioEncontrado.url}"></video></body></html>`;
      document.getElementById('video').innerHTML = ''; // Limpa o conteúdo anterior
      document.getElementById('video').appendChild(iframe);
    };

    // Função chamada ao carregar a página
    window.onload = () => {
      buscarAnime();
    };
  </script>

</body>
</html>
